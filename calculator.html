<head>

  <link rel="stylesheet" href="static/style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="logo">ðŸŒ™ MoonDrip</a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="calculator.html">DCA Calculator</a>
      </nav>
    </div>
  </header>

  <!-- Main Calculator Form -->
  <main class="calculator-page">
    <section class="calculator-container">
      <h1>Crypto DCA Calculator</h1>
      <p class="subtitle">Compare Dollar-Cost Averaging vs Lump Sum investment strategies</p>

      <form action="https://moondriplabs.com/api/calculate" method="POST" class="dca-form">

        <label for="token">Token Symbol</label>
        <input type="text" id="token" name="token_symbol" placeholder="e.g., BTC" required />

        <label for="amount">Investment Amount (USD)</label>
        <input type="number" id="amount" name="investment_amount" placeholder="1000" required />

        <label>Investment Frequency</label>
        <div class="frequency-options">
          <label><input type="radio" name="frequency" value="daily" checked> Daily</label>
          <label><input type="radio" name="frequency" value="weekly"> Weekly</label>
          <label><input type="radio" name="frequency" value="biweekly"> Bi-Weekly</label>
          <label><input type="radio" name="frequency" value="monthly"> Monthly</label>
        </div>

        <label for="chart_type">Chart Type</label>
        <select name="chart_type" id="chart_type">
          <option value="line">Line Chart</option>
          <option value="bar">Bar Chart</option>
        </select>

        <label for="granularity">Price Granularity</label>
        <select name="granularity" id="granularity">
          <option value="daily">Daily</option>
          <option value="hourly">Hourly</option>
        </select>

        <label for="start_date">Start Date</label>
        <input type="date" id="start_date" name="start_date" required />

        <label for="end_date">End Date</label>
        <input type="date" id="end_date" name="end_date" required />

        <button type="submit" class="submit-btn">Calculate DCA Strategy ðŸš€</button>
      </form>
    </section>
  </main>
